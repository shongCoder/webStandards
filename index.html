<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="shongCoder">
    <title>Document</title>
    <!--CSS style-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!--웹 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>
<body>
    <!--스킵 내비게이션-->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!--//스킵 내비게이션-->
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="#">Desinger</a>
                        <a href="#">Publisher</a>
                        <a href="#">Youtube</a>
                    </div>
                    <!--//헤더 메뉴-->
                    <div class="header-tit">
                        <h1>Professional Publisher &amp; Desinger</h1><br />
                        <a href="#">shongCoder.co.kr</a>
                    </div>
                    <!--//헤더 타이틀-->
                    <!--이미지를 표현하는 방법
                        1. html-img(의미가 있을 때)
                        2. css-background(의미가 없을 때)
                           - 가상으로 대체 텍스트(IR 효과)
                           - 이미지 스프라이트 효과
                    -->
                    <div class="header-icon">
                        <a href="#" class="icon1"><sapn class="ir_pm">icon1</sapn></a>
                        <a href="#" class="icon2"><sapn class="ir_pm">icon2</sapn></a>
                        <a href="#" class="icon3"><sapn class="ir_pm">icon3</sapn></a>
                        <a href="#" class="icon4"><sapn class="ir_pm">icon4</sapn></a>
                    </div>
                    <!--헤더 아이콘-->
                </div>
            </div>
        </div>
        <!--//header-->
        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <!--//cont_nav-->
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!--//cont_tit-->
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!--//cont_ban-->
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
            <!--//cont_cont-->
        </div>
        <!--//contents-->
        
        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!--//footer-->
    </div>
    <!--//wrap-->
</body>
</html>
